<!DOCTYPE html>
<html>
  <head>
    <title>Teste MindAR</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2c31e4281f64f1d43615951d8d21b369527f55/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar-image@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./markers/targets.mind"
             embedded
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="porquinhoModel" src="./models/porquinho.glb"></a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model gltf-model="#porquinhoModel"
                      scale="0.2 0.2 0.2"
                      position="0 0 0.1">
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
