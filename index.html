<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: markers/targets.mind; maxTrack: 1;maxTrack: 1; "
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <a-assets>
         <img id="minhaTextura" src="images/cartao.png" /> 
        <a-asset-item id="presente" src="models/Presente.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 -5" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-plane 
          width="1" 
          height="0.6" 
          src="#minhaTextura" 
          position="0 0 0.001" 
          rotation="0 0 0" ></a-plane>

        <a-gltf-model 
          src="#presente" 
         
          scale = "0.09 0.09 0.1"
          position="0 -0.04 0.2" 
          rotation="0 0 0"
          animation-mixer="clip: *; loop: repeat">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
